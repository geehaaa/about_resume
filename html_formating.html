<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML FORMATTING</title>
</head>
<body>

	<p>This is my first sentence. <br> This is my second sentence</p>

	<p>This is the <b>bold</b> element</p>
	<p>This is <strong>strong</strong> element</p>

	<P>This is <i>italic</i> element</P>
	<p>This is <em>emphasize</em> element</p>

	<h1>This is <small>small</small> element</h1>


	<p>Do not forget to complete <mark>entrance survey</mark></p>

	<p>I love <del>my friends</del> my family</p>

	<p>My favourite subject is <ins>IMD318</ins></p>

	<p>H<sub>2</sub>0</p>
	<p>x<sup>2</sup></p>
</body>
</html>
