	<h2>Javascripts change content</h2>

	<p id="content1">I am using javascripts to change the content</p>
	<button type="button" onclick='document.getElementById("content1").innerHTML="This is the second content.change using Javascripts"'>Change Content</button>

	<h2>Javascripts change style</h2>

	<p id="style1">This content is using Javascript to change the style</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize = "28px";
			document.getElementById("style1").style.fontFamily = "Papyrus";
			document.getElementById("style1").style.color = "white";
			document.getElementById("style1").style.backgroundColor = "hotpink";
		}
	</script>
	<button type="button" onclick="myStyle()">Change style</button>

	<h2>Javascripts manipulate image/attributes</h2>

	<script>
		function myPicture(g)
		{
			var pic; 
			if (g==0)
			{
				pic="images/frozen.jfif"
			}
			else
			{
				pic="images/barbie.jfif"
			}
			document.getElementById('picture').src=pic;
		}
	</script>

	<img src="images/frozen.jfif" id="picture" width="200px" height="200px">
	<p>
		<button type="button" onclick="myPicture(0)">frozen</button>
		<button type="button" onclick="myPicture(1)">Barbie</button>
	</p>
