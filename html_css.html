<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>


	<style>
		body
		{
			background-color: khaki; 
		}
		h3
		{
			text-align: right; 
			border: 2px dotted green;
			background-color: yellow;
			font-family: georgia;
			font-size: 28px;
		}
		p
		{
			background-color: darkgreen;
		}

		
	</style>



</head>

	<h1 style="font-family: papyrus; color: blueviolet; font-size: 30px;">Topic : Cascading Style Sheet</h1>

	<p style="text-align: right; font-family: verdana; font-size: 20px; ">This sentence is using inline style</p>

	<h3>Internal CSS</h3>
	<p>This sentence using internal style</p>


</body>
</html>
